<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="./../style/adminPage.css">
</head>
<body>
    <h1 id="titleName">Administrador</h1>
    <div id="container">
        <div>
            <table id="employeeTable">
                <tr>
                    <th>Nombre</th>
                    <th>Rol</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Nacimiento</th>
                </tr>
            </table>
        </div>
        <div>
            <form action="" id="formCreateUser">
                
                <label for="username">Nombre de usuario: </label>
                <span>
                    <input type="text" name="username" id="input_username">
                </span>
                
                <select name="role" id="input_role">
                    <option value="Administrador">Administrador</option>
                    <option value="Empleado" selected>Empleado</option>
                </select>

                <label for="email">Correo electrónico:</label> 
                <span>
                    <input       type="email"    name="email"    id="input_email">
                </span>
                
                <label for="password">Contraseña: </label>
                <span>
                    <input            type="password" name="password" id="input_password">
                </span>
                
                <label for="phone">Teléfono: </label> 
                <span>
                    <input                type="number"   name="phone"    id="input_phone">
                </span>
                
                <label for="birthday">Fecha de nacimiento</label> 
                <span>
                    <input    type="date"     name="birthday" id="input_date">
                </span>
                
                <button type="submit">Create</button>
            </form>
        </div>
    </div>
    <button id="cerrarSesion">Cerrar sesión</button>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.js"></script>
<script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous">
</script>
<script type="text/javascript" src="./../js/jquery.validate.min.js"></script>
<script type="text/javascript" src="./../js/adminPage.js"></script>
</html>
