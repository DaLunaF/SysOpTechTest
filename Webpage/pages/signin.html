<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="./../style/signIn.css">
</head>
<body>
    <H1>Crear Usuario</H1>
    <form action="" id="formSignIn">
        <label for="username">Nombre de usuario: </label><input type="text" name="username" id="input_username">
        <select name="role" id="input_role">
            <option value="Administrador">Administrador</option>
            <option value="Empleado" selected>Empleado</option>
        </select>
        <label for="email">Correo electrónico:</label> <input       type="email"    name="email"    id="input_email">
        <label for="password">Contraseña: </label><input            type="password" name="password" id="input_password">
        <label for="phone">Teléfono: </label> <input                type="number"   name="phone"    id="input_phone">
        <label for="birthday">Fecha de nacimiento</label> <input    type="date"     name="birthday" id="input_date">
        <button type="submit">SignIn</button>
    </form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.js"></script>
<script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous">
</script>
<script type="text/javascript" src="./../js/jquery.validate.min.js"></script>
<script type="text/javascript" src="./../js/signin.js"></script> 
</html>
